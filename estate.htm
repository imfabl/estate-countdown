<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Countdown al 1 Giugno</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      text-align: center;
      margin: 0;
    }
    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0px 5px 25px rgba(0,0,0,0.5);
      max-width: 600px;
      width: 90%;
    }
    h1 {
      font-size: 2em;
      margin-bottom: 20px;
    }
    .today {
      font-size: 1.2em;
      margin-bottom: 25px;
      color: #ffd700;
    }
    .countdown {
      display: flex;
      justify-content: space-around;
      gap: 10px;
    }
    .time-box {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 15px;
      flex: 1;
      min-width: 80px;
    }
    .number {
      font-size: 2.5em;
      font-weight: bold;
    }
    .label {
      font-size: 1em;
      margin-top: 5px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Countdown al 1 Giugno</h1>
    <div id="today" class="today"></div>
    <div class="countdown">
      <div class="time-box">
        <div id="days" class="number">0</div>
        <div class="label">Giorni</div>
      </div>
      <div class="time-box">
        <div id="hours" class="number">0</div>
        <div class="label">Ore</div>
      </div>
      <div class="time-box">
        <div id="minutes" class="number">0</div>
        <div class="label">Minuti</div>
      </div>
      <div class="time-box">
        <div id="seconds" class="number">0</div>
        <div class="label">Secondi</div>
      </div>
    </div>
  </div>

  <script>
    function formatDate(date) {
      const giorni = ["Domenica", "Lunedì", "Martedì", "Mercoledì", "Giovedì", "Venerdì", "Sabato"];
      const mesi = ["Gennaio", "Febbraio", "Marzo", "Aprile", "Maggio", "Giugno", 
                    "Luglio", "Agosto", "Settembre", "Ottobre", "Novembre", "Dicembre"];
      return `${giorni[date.getDay()]}, ${date.getDate()} ${mesi[date.getMonth()]} ${date.getFullYear()}`;
    }

    function updateCountdown() {
      const now = new Date();
      document.getElementById("today").innerHTML = "Oggi è " + formatDate(now);

      const target = new Date(now.getFullYear(), 5, 1); // Giugno è mese 5
      if (now > target) target.setFullYear(target.getFullYear() + 1);

      const diff = target - now;
      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
      const minutes = Math.floor((diff / (1000 * 60)) % 60);
      const seconds = Math.floor((diff / 1000) % 60);

      document.getElementById("days").textContent = days;
      document.getElementById("hours").textContent = hours;
      document.getElementById("minutes").textContent = minutes;
      document.getElementById("seconds").textContent = seconds;
    }

    setInterval(updateCountdown, 1000);
    updateCountdown();
  </script>
</body>
</html>
